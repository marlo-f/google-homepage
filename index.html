<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="container">

            <div class="top-right">
                <div class="inner-top-right">
                    <div class="top-right-links">
                        <div class="link-div">
                            <a class="link" href="#" target="_top">Gmail</a>
                        </div>
                        <div class="link-div">
                            <a class="link" href="#" target="_top">Images</a>
                        </div>
                        <div class="google-apps-div">
                            <a class="google-apps" href="#" title="Google apps" tabindex="0"></a>
                        </div>
                        <div class="sign-in-div">
                            <a class="sign-in-btn" href="#" target="_top">Sign In</a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="center">
                <img alt="Google" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" srcset="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png 1x, https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png 2x" width="272" data-atf="1" class="ggl-img">
                <div class="bar">
                    <div class="bar-border">
                        <div class="icons-div">
                            <div class="search-icon">
                                <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                    <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                                </svg>
                            </div>
                        </div>
                        <div class="search-input-div">
                            <input class="search-input" maxlength="2048" type="text" aria-haspopup="false" autocapitalize="off" autocomplete="off" autocorrect="off" autofocus="" role="combobox" spellcheck="false" title="Search" value="" aria-label="Search">
                        </div>
                        <div class="icons-div">
                            <div class="mic-icon">
                                <svg focusable="false" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                    <path d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z" fill="#4285f4"></path>
                                    <path d="m11 18.08h2v3.92h-2z" fill="#34a853"></path>
                                    <path d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z" fill="#f4b400"></path>
                                    <path d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z" fill="#ea4335"></path>
                                </svg>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="center-btm">
                <input class="g-btn" value="Google Search" aria-label="Google Search" type="submit">
                <input class="g-btn" value="I'm Feeling Lucky" aria-label="I'm Feeling Lucky" type="submit">
            </div>

            <div class="bottom">
                <div class="bottom-bar">
                    <div class="btm-links-div">
                        <div class="btm-links-left-div">
                            <a class="btm-links" href="">Advertising</a>
                            <a class="btm-links" href="">Business</a>
                            <a class="btm-links" href="">About</a>
                            <a class="btm-links" href="">How Search Works</a>
                        </div>
                        <div class="btm-links-right-div">
                            <span class="btm-links-right">
                                <a class="btm-links" href="">Privacy</a>
                                <a class="btm-links" href="">Terms</a>
                                <a class="btm-links" href="">Settings</a>
                            </span>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </body>
</html>
